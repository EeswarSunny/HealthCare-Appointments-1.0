<!-- admin.html -->
<h1>Admin Dashboard</h1>
<h2>User List</h2>
<table id="userTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <!-- User rows will be populated here -->
  </tbody>
</table>

<script>
  document.addEventListener('DOMContentLoaded', async () => {
        const token = localStorage.getItem('token'); // Assuming you have a token stored in local storageoken'); // Assuming you have a token stored in local storage
    try {
      const response = await fetch('/api/admin/users', { // Ensure this URL matches your backend route
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ${token}',
        },
      });

      if (!response.ok) {
        const errorText = await response.text(); // Get response text for debugging
        throw new Error(errorText);
      }

      const users = await response.json();
      const tableBody = document.querySelector('#userTable tbody');

      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${user._id}</td><td>${user.email}</td>`;
        tableBody.appendChild(row);
      });
    } catch (error) {
      console.error('Error:', error.message); // Handle error
    }
  });
</script>
