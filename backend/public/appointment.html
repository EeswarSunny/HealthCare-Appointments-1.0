<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 1rem;
}

main {
    padding: 2rem;
}

#appointment-form {
    max-width: 600px;
    margin: 0 auto;
}

h2 {
    margin-top: 0;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 0.5rem 0 0.2rem;
}

input, textarea {
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    padding: 0.7rem;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

footer {
    background-color: #f1f1f1;
    text-align: center;
    padding: 1rem;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <header>
        <h1>Book an Appointment</h1>
        <a href="/logout">logout</a>
    </header>
    <main>
        <section id="appointment-form">
            <h2>Book an Appointment with Dr. Smith</h2>
            <form action="/submit-appointment" method="POST">
                <label for="patient-name">Your Name:</label>
                <input type="text" id="patient-name" name="patientName" required>
                
                <label for="patient-email">Your Email:</label>
                <input type="email" id="patient-email" name="patientEmail" required>
                
                <label for="appointment-date">Preferred Date:</label>
                <input type="date" id="appointment-date" name="appointmentDate" required>
                
                <label for="appointment-time">Preferred Time:</label>
                <input type="time" id="appointment-time" name="appointmentTime" required>
                
                <label for="notes">Additional Notes:</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
                
                <button type="submit">Book Appointment</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Healthcare System. All rights reserved.</p>
    </footer>

    <script>
        // You can add JavaScript here if you need additional functionality
document.addEventListener('DOMContentLoaded', function() {
    // Code to run after the document is loaded
});

    </script>
</body>
</html>
